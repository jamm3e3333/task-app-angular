<app-header />
<main>
  <ul id="users">
    @for(u of users; track u.id) {
      <li>
        <app-user
          [user]="u"
          [isUserSelected]="u.id === selectedUserId"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  @if (selectedUserName) {
    <app-tasks
        [name]="selectedUserName"
        [userId]="selectedUserId"
    />
  } @else {
    <p>Select a user to see their tasks</p>
  }
</main>
